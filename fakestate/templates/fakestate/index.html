<!DOCTYPE html>

<html lang="">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
</head>

<body>
	<div ng-app="FsListItems" ng-controller="FsListItemsController">
		<div class="container-fluid">
			<div class="row">
				<div ng-repeat="item in items" class="col-xs-6 col-md-3">
					<h3 class="text-center"><a class="thumbnail" href="/fakestate/items/{$ item.item_id $}">{$ item.title $}</a></h3>
					<img class="img-responsive img-thumbnail" ng-src="{$ item.immagine $}" alt="" />
				</div>
			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="text/javascript"></script>
	<script>
		(function() {

			var app = angular.module('FsListItems', [], function($interpolateProvider) {
				$interpolateProvider.startSymbol('{$');
				$interpolateProvider.endSymbol('$}');
			});
			app.controller('FsListItemsController', function($scope, $http) {
				$http.get("/fakestate/items.json")
					.success(function(response) {
						$scope.items = response;
					});
			});
		})();
	</script>

</body>

</html>
